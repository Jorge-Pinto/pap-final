        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins',sans-serif;
}
body{
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
  background: linear-gradient(135deg, #fafdff, #5f71af);
}
.container{
  max-width: 700px;
  width: 100%;
  background-color: #fff;
  padding: 25px 30px;
  border-radius: 5px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.15);
}
.container .title{
  font-size: 25px;
  font-weight: 500;
  position: relative;
}
.container .title::before{
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  height: 3px;
  width: 30px;
  border-radius: 5px;
  background: linear-gradient(135deg, #71b7e6, #9b59b6);
}
.content form .user-details{
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin: 20px 0 12px 0;
}
form .user-details .input-box{
  margin-bottom: 15px;
  width: calc(100% / 2 - 20px);
}
form .input-box span.details{
  display: block;
  font-weight: 500;
  margin-bottom: 5px;
}
.user-details .input-box input{
  height: 45px;
  width: 100%;
  outline: none;
  font-size: 16px;
  border-radius: 5px;
  padding-left: 15px;
  border: 1px solid #ccc;
  border-bottom-width: 2px;
  transition: all 0.3s ease;
}
.user-details .input-box input:focus,
.user-details .input-box input:valid{
  border-color: #9b59b6;
}
 form .gender-details .gender-title{
  font-size: 20px;
  font-weight: 500;
 }
 form .category{
   display: flex;
   width: 80%;
   margin: 14px 0 ;
   justify-content: space-between;
 }
 form .category label{
   display: flex;
   align-items: center;
   cursor: pointer;
 }
 form .category label .dot{
  height: 18px;
  width: 18px;
  border-radius: 50%;
  margin-right: 10px;
  background: #d9d9d9;
  border: 5px solid transparent;
  transition: all 0.3s ease;
}
 #dot-1:checked ~ .category label .one,
 #dot-2:checked ~ .category label .two,
 #dot-3:checked ~ .category label .three{
   background: #9b59b6;
   border-color: #d9d9d9;
 }
 form input[type="radio"]{
   display: none;
 }
 form .button{
   height: 45px;
   margin: 35px 0
 }
 form .button input{
   height: 100%;
   width: 100%;
   border-radius: 5px;
   border: none;
   color: #fff;
   font-size: 18px;
   font-weight: 500;
   letter-spacing: 1px;
   cursor: pointer;
   transition: all 0.3s ease;
   background: linear-gradient(135deg, #fafdff, #8d6b99);
 }
 form .button input:hover{
  /* transform: scale(0.99); */
  background: linear-gradient(-135deg, #71b7e6, #9b59b6);
  }
 @media(max-width: 584px){
 .container{
  max-width: 100%;
}
form .user-details .input-box{
    margin-bottom: 15px;
    width: 100%;
  }
  form .category{
    width: 100%;
  }
  .content form .user-details{
    max-height: 300px;
    overflow-y: scroll;
  }
  .user-details::-webkit-scrollbar{
    width: 5px;
  }
  }
  @media(max-width: 459px){
  .container .content .category{
    flex-direction: column;
  }
}

  <script type="text/javascript" src="jquery-3.5.1.js"></script>
  <script>
    $("#sub").click(function(){
      var exp4=/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/; //correo
      var exp5=/^[0-9]{9}$/; //contraseña
      var exp6=/^[a-zA-Z-' ]*$/; //nombrec
      var exp7=/^[a-zA-Z-' ]*$/; //nombreu
      var exp8=/^[(]{0,1}[0-9]{3}[)]{0,1}[-\s\.]{0,1}[0-9]{3}[-\s\.]{0,1}[0-9]{3}$/; //telefono
      var errores2="";
      if(!$("#email").val().match(exp4)){
        errores2+="No ha introducido de manera correcta el correo \n";
      }
      if($("#email").val()==""){
        errores2+="No ha introducido nada en el campo del correo \n";
      }
      if(!$("#contra").val().match(exp5)){
        errores2+="No ha introducido de manera correcta la contraseña \n";
      }
      if($("#contra").val()==""){
        errores2+="No ha introducido nada en el campo de la contraseña \n";
        // falta comparar con la otra contraseña "ccontra"

      }if(!$("#nc").val().match(exp6)){
        errores2+="No ha introducido de manera correcta el nombre completo \n";
      }
      if($("#nc").val()==""){
        errores2+="No ha introducido nada en el campo del nombre completo \n";

      }if(!$("#nu").val().match(exp7)){
        errores2+="No ha introducido de manera correcta el nombre de usuario \n";
      }
      if($("#nu").val()==""){
        errores2+="No ha introducido nada en el campo del nobre de usuario \n";

      }if(!$("#telef").val().match(exp8)){
        errores2+="No ha introducido de manera correcta el teléfono \n";
      }
      if($("#telef").val()==""){
        errores2+="No ha introducido nada en el campo del teléfono \n";
      }
      if(errores2!=""){
        alert("Ha cometido los siguientes errores \n"+errores2);
      }
      if(!$("#genders input[name='gender']").is(':checked')){
        errores2+="No ha indicado opción en género \n";
      }

      else{
        registrarse();
      }
    })

    function registrarse(){
            var email=$("#email").val();
            var contra=$("#contra").val();
            var ccontra=$("#ccontra").val();
            var nc=$("#nc").val();
            var nu=$("#nu").val();
            var telef=$("#telef").val();
            var gender=$("#gender").val();

            var peticion = $.ajax({
            url: "registrese.php",
            type: "POST",
            async: true, // no es obligario es asincrono por defecto
            data: { //Variable que vamos a mandar al servidor
                email: email,
                contra: contra,
                ccontra: ccontra,
                nc: nc,
                nu: nu,
                telef: telef
            },
            success: function(data) { //cuando nos devuelve una respuesta favorable entra en el success
            $("#resp").html(peticion.responseText);
        }
        })
        } 

  </script>

<body>
  <div class="container">
    <div class="title">Registro</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nombre Completo</span>
            <input type="text" id="nc" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Nombre de Usuario</span>
            <input type="text" id="nu" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" id="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Teléfono Móvil</span>
            <input type="text" id="telef" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Contraseña</span>
            <input type="text" id="contra" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirmar Contraseña</span>
            <input type="text" id="ccontra" placeholder="Confirm your password" required>
          </div>
        </div>
        <div id="genders" class="gender-details">
          <input type="radio" name="gender" id="male">
          <input type="radio" name="gender" id="female">
          <input type="radio" name="gender" id="na">
          <span class="gender-title">Género</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Mujer</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Hombre</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">N/A</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" id="sub" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
